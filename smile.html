    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<body>
    {{> topNav}}
</body>

<template name="topNav">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top ">
            <img src="http://i.imgur.com/mEcPpqr.png" height="50" width="50" class="image2">
            <ul class="nav navbar-nav">
                <li><a href="/about">About</a></li>
                <li><a href="/dashboard">Your smiles</a></li>
                <li><a href="/edit">Edit your smiles</a></li>
            </ul>
        </nav>
    </div>
    <div class="header jumbotron">
        <h1>Hello, {user}!</h1>
        <h2>Let's check out your recent smiles.</h2>
    </div>
</template>

<template name="dashboard" class="dashboard">
    <div class="container">
        <div class="dashRow row">
            <div class="col-md-6">
                <div id="chart_div" class="histogram"></div>
            </div>
            <div class="col-md-6">
                <img src="http://i.imgur.com/kW2Lw35.png" class="image">
            </div>
        </div>
    </div>
</template>

<template name="login">
	<h1>Hey!</h1>
    <h2>Who are you?</h2>
    <form>
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="Log in">
    </form>
</template>

<template name="input">

</template>

<template name="addSmileForm">
	<form class="addSmile">
		<input type="text" name="smileDescription">
		<button type="submit">Submit</button>
	</form>
</template>

<template name="editSmiles">
	{{#each smiles}}
    <center>
		<div class="editList">
			<ul>
				<li>{{realTime}}</li>
				<li>Edit Description: <input type="text" name="smileDescrip" value="{{description}}"></li>
                <li></li>
			</ul>
		</div>
    </center>
	{{/each}}
</template>
