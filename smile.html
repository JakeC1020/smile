<head>
    <title>Smile :)</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,100,300,200,600' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    {{> topNav}}
</body>

<template name="topNav">
    <div class="container">
        <nav class="navbar navbar-default navbar-fixed-top ">
            <img src="http://i.imgur.com/mEcPpqr.png" height="50" width="50" class="image2">
            <ul class="nav navbar-nav">
                <li><a href="/about">About</a></li>
                <li><a href="/dashboard">Your smiles</a></li>
                <!--<li><a href="/edit">Edit your smiles</a></li>-->
            </ul>
        </nav>
    </div>
    <div class="header jumbotron">
        <h1>Hello!</h1>
        <h2>Let's check out your recent smiles.</h2>
    </div>
</template>

<template name="dashboard" class="dashboard">
    <div class="container">
        <div class="dashRow row">
            <div class="col-md-6">
                <div id="chart_div" class="histogram"></div>
            </div>
            <div class="col-md-6">
                <img src="http://i.imgur.com/kW2Lw35.png" class="image">
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 30px !imporant">
        <br><br><br>
        <h3>Your latest smiles:</h3>
        <br>
        {{> editSmiles}}
    </div>
</template>

<template name="login">
	<h1>Hey!</h1>
    <h2>Who are you?</h2>
    <form>
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit" value="Log in">
    </form>
</template>

<template name="input">

</template>

<template name="addSmileForm">
	<form class="addSmile">
		<input type="text" name="smileDescription">
		<button type="submit">Submit</button>
	</form>
</template>

<template name="editSmiles">
	{{#each smiles}}
    <center>
		<div class="editList">
			<ul>
				<li>{{realTime}}</li>
				<li>Edit Description: <input type="text" name="smileDescrip" value="{{description}}"></li>
                <li></li>
			</ul>
		</div>
    </center>
	{{/each}}
</template>

<template name="about">
    <h1>We want to CU Smile!</h1>
    <br>
    <div class="container"><p class="col-md-8 col-md-offset-2">In an increasingly negative world, it is important to keep sight of what makes you happy. CU smile lets you track what makes you happy, and makes it easier to rediscover what makes you smile.</p></div>
</template>
